<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <button id="theme-toggle" class="theme-toggle">Toggle Theme</button>
        <div id="lotto-numbers" class="lotto-numbers">
            <!-- Numbers will be generated here -->
        </div>
        <div class="input-container">
            <label for="sets-input">Number of Sets:</label>
            <input type="number" id="sets-input" value="1" min="1">
        </div>
        <button id="generate-btn">Generate Numbers</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
