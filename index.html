<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <button id="theme-toggle" class="theme-toggle">Toggle Theme</button>
        <div id="lotto-numbers" class="lotto-numbers">
            <!-- Numbers will be generated here -->
        </div>
        <div class="input-container">
            <label for="sets-input">Number of Sets:</label>
            <input type="number" id="sets-input" value="1" min="1">
        </div>
        <button id="generate-btn">Generate Numbers</button>
    </div>

    <section class="contact-form-section">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/xjgewbqd" method="POST" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Inquiry</button>
        </form>
    </section>

    <section class="comment-section">
        <h2>Comments</h2>
        <div id="disqus_thread"></div>
    </section>
    
    <script src="main.js"></script>
